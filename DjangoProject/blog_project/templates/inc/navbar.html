<div class="container">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'post_create' %}" class="nav-link px-2">Add post</a></li>
            <li><a href="{% url 'post_atchive' %}" class="nav-link px-2">Archive</a></li>
            {% endif %}
            
            <li><a href="{% url 'post_search' %}" class="nav-link px-2">Search</a></li>
            <li><a href="{% url 'about_page' %}" class="nav-link px-2">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-info me-2">Profile</a>
            <a href="{% url 'logout' %}" type="button" class="btn btn-outline-primary me-2">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" type="button" class="btn btn-outline-primary me-2">Login</a>
            <a href="{% url 'signup' %}" type="button" class="btn btn-primary">Sign-up</a>

            {% endif %}
        </div>
    </header>
</div>
