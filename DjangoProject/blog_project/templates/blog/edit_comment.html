{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Редактировать комментарий</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'post_detail' comment.post.slug %}" class="btn btn-secondary">Отмена</a>

    </form>
</div>
{% endblock %}
