{% extends 'base.html' %}
{% block content %}
<!-- Контент профиля -->
<div class="container">
    <div class="container mt-4 text-center">
        <img src="{{ profile.avatar.url }}" class="rounded w-25" alt="avatar">
        <h2 class="mt-3">{{ user.username }}</h2>
        <p class="text-muted">{{ user.email }}</p>
        <div class="d-flex justify-content-center gap-2 mb-4">
            <form action="{% url 'delete_profile' %}" method="get">
                <button type="submit" class="btn btn-outline-danger mt-3">Удалить профиль</button>
            </form>

            <a href="{% url 'edit_profile' %}" class="btn btn-outline-secondary">Редактировать профиль</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary"><i class="bi bi-pencil"></i>Выход</a>
        </div>
    </div>
    <div class="container text-center mb-5">
        <h3 class="mb-4">Посты автора</h3>
        <div class="row g-4">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card card-post h-100">
                    <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                    <p>{{ post.created_at|date:"d M Y" }}</p>
                    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Удалить</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
