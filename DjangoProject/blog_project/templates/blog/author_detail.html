{% extends 'base.html' %}
{% block content %}

<!-- Контент профиля -->
<div class="container mt-4 text-center">
    <img src="{{ profile.avatar.url }}" class="rounded w-25" alt="...">
    <h2 class="mt-3">{{ profile.user }}</h2>
    <p class="text-muted">{{ profile.bio }}</p>
    <div class="d-flex justify-content-center gap-2 mb-4">
        {% if request.user == profile.user %}
        <button class="btn btn-outline-secondary"><i class="bi bi-pencil"></i> Редактировать</button>
        {% endif %}
    </div>
</div>

<!-- Посты автора -->
<div class="container text-center mb-5">
    <h3 class="mb-4">Посты автора</h3>
    <div class="row g-4">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card card-post h-100">
                <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                <p>{{ post.created_at|date:"d M Y" }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
